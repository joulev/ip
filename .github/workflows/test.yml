name: UI Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"
      - run: sudo apt-get install -y zsh
      - run: text-ui-test/runtest.sh
        shell: zsh {0}
